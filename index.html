<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Summary 137</title>
</head>
<body>
    <h1>Sales Summary 137</h1>
    <div>
        <h2>Total Sales (Categories <= 27): <span id="total-sales">0.00</span></h2>
    </div>

    <script>
        fetch('sales.csv')
            .then(response => response.text())
            .then(data => {
                const rows = data.split('\n').slice(1); // Skip the header
                let totalSales = 0;

                rows.forEach(row => {
                    const columns = row.split(',');
                    const category = parseInt(columns[1]);
                    const sales = parseFloat(columns[3]);

                    if (category <= 27) {
                        totalSales += sales;
                    }
                });

                document.getElementById('total-sales').textContent = totalSales.toFixed(2);
            })
            .catch(error => console.error('Error fetching the CSV file:', error));
    </script>
</body>
</html>
